version: '3.8'

services:
  web:
    build: .
    container_name: calvin_portfolio_web
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
      - media_volume:/app/media
    ports:
      - "8001:8000" # Map Host 8001 to Container 8000 (Avoids conflict with existing 8000)
    environment:
      - DEBUG=False
      - SECRET_KEY=change-this-to-a-secure-random-string-on-your-server
      - ALLOWED_HOSTS=173.208.162.233,localhost,127.0.0.1,calvinkiizabamwesigye.com,www.calvinkiizabamwesigye.com
    restart: always

volumes:
  media_volume:
